<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Video Player</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 19%; /* 5 colonne per riga */
            height: 18vh; /* Altezza adattata allo schermo */
            margin: 1px;
            display: none; /* Nasconde i video all'inizio */
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <audio controls autoplay id="audio-player">
        <source src="song.ogg" type="audio/ogg">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="video-container" style="display: flex; flex-wrap: wrap; justify-content: center; width: 100vw;"></div>

    <script>
        const videoContainer = document.getElementById("video-container");
        const videoURL = "video.mp4"; // Percorso del video MP4
        
        for (let i = 0; i < 50; i++) {
            let div = document.createElement("div");
            div.classList.add("video-container");
            div.innerHTML = `<video id="video${i}" src="${videoURL}" autoplay muted loop></video>`;
            videoContainer.appendChild(div);
        }
        
        document.getElementById("audio-player").addEventListener("play", () => {
            document.querySelectorAll(".video-container").forEach(el => el.style.display = "block");
        });
    </script>
</body>
</html>
